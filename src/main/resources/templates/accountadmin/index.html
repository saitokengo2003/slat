<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アカウント管理</title>
    <link rel="stylesheet" href="/css/accountadmin.css" th:href="@{/css/accountadmin.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar"></aside>

      <main class="main-content">
        <header class="main-header">
          <h1>アカウント管理</h1>
          <div class="header-controls">
            <button class="filter-btn"><i class="fas fa-filter"></i> フィルター</button>
            <button class="add-user-btn"><i class="fas fa-user-plus"></i></button>
          </div>
        </header>

        <div class="account-list-container">
          <th:block th:if="${accountadminEntity != null}">
            <p class="success-message" th:if="${message}" th:text="${message}"></p>

            <p
              class="error-message"
              th:if="${accountadminEntity.errorMessage}"
              th:text="${accountadminEntity.errorMessage}"
            ></p>
          </th:block>

          <ul class="account-list">
            <li class="account-item header-row">
              <span class="col-avatar"></span>
              <span class="col-name">名前</span>
              <span class="col-role">役割</span>
              <span class="col-grade">学年</span>
              <span class="col-class">クラス</span>
              <span class="col-number">番号</span>
              <span class="col-actions">操作</span>
            </li>

            <li class="account-item" th:each="users_s : ${accountadminEntity?.taskList}">
              <span class="col-avatar">
                <span
                  class="avatar-sm bg-a"
                  th:text="${#strings.substring(users_s.display_name, 0, 1)}"
                ></span>
              </span>

              <span class="col-name" th:text="${users_s.display_name}">山田 太郎</span>
              <span class="col-role" th:text="${users_s.role_code}">teacher</span>
              <span class="col-grade" th:text="${users_s.grade} ?: '-'">3</span>
              <span class="col-class" th:text="${users_s.class_name} ?: '-'">R科</span>
              <span class="col-number" th:text="${users_s.number} ?: '-'">5</span>

              <span class="col-actions">
                <a th:href="@{'/accountadmin/edit?id=' + ${users_s.id}}">
                  <i class="fas fa-pencil-alt edit-icon"></i>
                </a>

                <form
                  th:action="@{/accountadmin/delete}"
                  method="post"
                  style="display: inline"
                  onsubmit="return confirm('本当に削除しますか？');"
                >
                  <input type="hidden" name="id" th:value="${users_s.id}" />
                  <button
                    type="submit"
                    style="background: none; border: none; padding: 0; cursor: pointer"
                  >
                    <i class="fas fa-trash-alt delete-icon"></i>
                  </button>
                </form>
              </span>
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
