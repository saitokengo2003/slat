<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アカウント管理</title>

    <link rel="icon" th:href="@{/images/logo.png}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="/css/accountadmin.css" />
  </head>

  <body>
    <div class="container-fluid p-0 d-flex">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-top px-3 mb-3">
          <button class="menu-btn" id="menu-toggle">☰</button>
        </div>

        <a th:href="@{/groupcreate}" class="create-group-icon">
          <img th:src="@{/images/group_icon.png}" alt="group" class="group-icon-img" />
        </a>

        <!-- ✅ ホームボタン -->
        <a th:href="@{/home}" class="home-btn">
          <span class="home-icon">🏠</span>
          <span class="home-text">ホーム</span>
        </a>

        <p class="menu-title">▼ ダイレクトメッセージ</p>
        <ul class="menu-list">
          <li><span class="icon">A</span> <span class="menu-text">○○○</span></li>
          <li><span class="icon">B</span> <span class="menu-text">○○○</span></li>
          <li><span class="icon">C</span> <span class="menu-text">○○○</span></li>
        </ul>

        <p class="menu-title">▼ グループ</p>
        <ul class="menu-list">
          <li><span class="group-icon">J</span> <span class="menu-text">○○○</span></li>
          <li><span class="group-icon">O</span> <span class="menu-text">○○○</span></li>
          <li><span class="group-icon">X</span> <span class="menu-text">○○○</span></li>
        </ul>
      </aside>

      <main class="main-content">
        <header class="main-header">
          <h1>アカウント管理</h1>
          <div class="header-controls">
            <button class="filter-btn"><i class="fas fa-filter"></i> フィルター</button>
            <a th:href="@{/accountcreate}" class="add-user-btn"><i class="fas fa-user-plus"></i></a>
          </div>
        </header>

        <div class="account-list-container">
          <th:block th:if="${accountadminEntity != null}">
            <p class="success-message" th:if="${message}" th:text="${message}"></p>

            <p
              class="error-message"
              th:if="${accountadminEntity.errorMessage}"
              th:text="${accountadminEntity.errorMessage}"
            ></p>
          </th:block>

          <ul class="account-list">
            <li class="account-item header-row">
              <span class="col-avatar"></span>
              <span class="col-name">名前</span>
              <span class="col-role">役割</span>
              <span class="col-grade">学年</span>
              <span class="col-class">クラス</span>
              <span class="col-number">番号</span>
              <span class="col-actions">操作</span>
            </li>

            <li class="account-item" th:each="user : ${accountadminEntity?.accountList}">
              <span class="col-avatar">
                <span
                  class="avatar-sm bg-a"
                  th:text="${#strings.substring(user.displayName, 0, 1)}"
                ></span>
              </span>

              <span class="col-name" th:text="${user.displayName}"></span>
              <span class="col-role" th:text="${user.roleCode}"></span>
              <span class="col-grade" th:text="${user.grade} ?: '-'"></span>
              <span class="col-class" th:text="${user.className} ?: '-'"></span>
              <span class="col-number" th:text="${user.number} ?: '-'"></span>

              <span class="col-actions">
                <a th:href="@{'/accountedit?id=' + ${user.id}}">
                  <i class="fas fa-pencil-alt edit-icon"></i>
                </a>

                <form
                  th:action="@{/accountadmin/delete}"
                  method="post"
                  style="display: inline"
                  onsubmit="return confirm('本当に削除しますか？');"
                >
                  <input type="hidden" name="id" th:value="${user.id}" />
                  <button
                    type="submit"
                    style="background: none; border: none; padding: 0; cursor: pointer"
                  >
                    <i class="fas fa-trash-alt delete-icon"></i>
                  </button>
                </form>
              </span>
            </li>
          </ul>
        </div>
      </main>
    </div>

    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
