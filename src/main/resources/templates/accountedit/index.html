<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アカウント編集</title>
    <link rel="stylesheet" href="/css/accountcreate.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>アカウント編集</h1>

      <form
        th:action="@{/accountedit/update}"
        method="post"
        th:object="${accountForm}"
        class="account-form"
      >
        <div th:if="${message}" class="success-message" th:text="${message}"></div>
        <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

        <input type="hidden" name="id" th:field="*{id}" />

        <div class="form-group">
          <label for="user-id">ユーザID</label>
          <input
            type="text"
            id="user-id"
            th:field="*{userId}"
            placeholder="ユーザIDを入力"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">パスワード</label>
          <input
            type="password"
            id="password"
            th:field="*{password}"
            placeholder="パスワードを入力 (変更する場合のみ)"
            required
          />
        </div>

        <div class="form-group">
          <label for="name">名前</label>
          <input type="text" id="name" th:field="*{name}" placeholder="名前を入力" required />
        </div>

        <div class="form-group">
          <label for="role">権限</label>
          <select id="role" th:field="*{role}" required>
            <option value="" disabled selected>選択してください</option>
            <option value="admin">管理者</option>
            <option value="teacher">先生</option>
            <option value="student">生徒</option>
          </select>
        </div>

        <div class="form-group">
          <label for="grade">学年</label>
          <select id="grade" th:field="*{grade}">
            <option value="" disabled selected>選択してください</option>
            <option value="1">1年</option>
            <option value="2">2年</option>
            <option value="3">3年</option>
          </select>
        </div>

        <div class="form-group">
          <label for="class">クラス</label>
          <select id="class" th:field="*{classId}">
            <option value="" disabled selected>選択してください</option>
            <option value="A">A組</option>
            <option value="B">B組</option>
            <option value="C">C組</option>
          </select>
        </div>

        <div class="form-group">
          <label for="number">番号</label>
          <input type="number" id="number" th:field="*{number}" />
        </div>

        <button type="submit" class="create-button">更新する</button>
      </form>
    </div>
  </body>
</html>
