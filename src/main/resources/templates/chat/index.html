  <body>
    <div class="container-fluid p-0 d-flex">
      <input type="hidden" id="logged-in-user-id" th:value="${loggedInUserId}" />

      <aside class="sidebar" id="sidebar">
        <div class="sidebar-top px-3 mb-3">
          <button class="menu-btn" id="menu-toggle">☰</button>

          <span th:if="${displayName}" class="user-sidebar-name ms-3">
            <span th:text="${displayName}">ユーザー名</span>
          </span>
        </div>

        <a th:href="@{/groupcreate}" class="create-group-icon">
          <img th:src="@{/images/group_icon.png}" alt="group" class="group-icon-img" />
        </a>

        <p class="menu-title">▼ ダイレクトメッセージ</p>
        <ul class="menu-list">
          <li
            th:each="user : ${otherUsers}"
            class="user-list-item"
            th:data-user-id="${user.userId}"
            th:data-display-name="${user.displayName}"
          >
            <span class="icon" th:text="${#strings.substring(user.displayName, 0, 1)}">A</span>
            <span class="menu-text" th:text="${user.displayName}">ユーザー名</span>
          </li>
        </ul>

        <p class="menu-title">▼ グループ</p>
        <ul class="menu-list">
          <li><span class="group-icon">J</span> <span class="menu-text">○○○</span></li>
          <li><span class="group-icon">O</span> <span class="menu-text">○○○</span></li>
        </ul>
      </aside>

      <main class="main-content">
        <div class="top-bar d-flex justify-content-between align-items-center">
          <h5 id="chat-partner-name">チャット相手を選択してください</h5>
          <input type="text" class="search-bar" placeholder="検索" />
        </div>

        <div class="chat-area">
          <p class="guide-text">サイドバーからチャット相手を選択すると、履歴が表示されます。</p>
        </div>

        <div class="chat-input-area d-flex align-items-center p-3">
          <input type="text" class="form-control chat-input" placeholder="メッセージを入力..." />
          <button class="btn btn-primary ms-2 send-btn">送信</button>
        </div>
      </main>
    </div>

    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
