<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理者メニュー</title>
    <link rel="stylesheet" href="/css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <i class="fas fa-bars"></i>
        </div>
        <div class="sidebar-menu">
          <div class="menu-item active">
            <i class="fas fa-user-circle"></i>
          </div>
          <div class="menu-item">
            <i class="fas fa-chart-bar"></i>
          </div>
        </div>

        <div class="sidebar-chats">
          <p class="chat-section-title">▶︎ ダイレクトメッセージ</p>
          <ul class="chat-list dm-list">
            <li class="chat-item"><span class="avatar bg-a">A</span> OOO</li>
            <li class="chat-item"><span class="avatar bg-p">P</span> OOO</li>
            <li class="chat-item"><span class="avatar bg-c">C</span> OOO</li>
            <li class="chat-item"><span class="avatar bg-d">D</span> OOO</li>
            <li class="chat-item"><span class="avatar bg-e">€</span> OOO</li>
            <li class="chat-item"><span class="avatar bg-f">F</span> OOO</li>
            <li class="chat-item"><span class="avatar bg-a">A</span> OOO</li>
          </ul>

          <p class="chat-section-title">▼ グループ</p>
          <ul class="chat-list group-list">
            <li class="chat-item"><span class="avatar bg-g">G</span> OOO</li>
            <li class="chat-item"><span class="avatar bg-h">H</span> OOO</li>
            <li class="chat-item"><span class="avatar bg-x">X</span> OOO</li>
            <li class="chat-item"><span class="avatar bg-y">Y</span> OOO</li>
          </ul>
        </div>
      </aside>

      <main class="main-content">
        <div class="search-bar">
          <input type="text" placeholder="検索" />
        </div>

        <div class="menu-content">
          <h1>管理者メニュー</h1>

          <div class="menu-buttons">
            <button class="menu-btn">アカウント管理</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
