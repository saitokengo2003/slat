<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ホーム</title>

    <link rel="icon" th:href="@{/images/logo.png}" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- ✅ カスタムCSS -->
    <link rel="stylesheet" href="/css/groupinfo.css" />
  </head>

  <body>
    <div class="container-fluid p-0 d-flex">
      <!-- ✅ サイドバー（変更なし） -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-top px-3 mb-3">
          <button class="menu-btn" id="menu-toggle">☰</button>
        </div>

        <a th:href="@{/groupcreate}" class="create-group-icon">
          <img th:src="@{/images/group_icon.png}" alt="group" class="group-icon-img" />
        </a>

        <p class="menu-title">▼ ダイレクトメッセージ</p>
        <ul class="menu-list">
          <li><span class="icon">A</span> <span class="menu-text">○○○</span></li>
          <li><span class="icon">B</span> <span class="menu-text">○○○</span></li>
          <li><span class="icon">C</span> <span class="menu-text">○○○</span></li>
        </ul>

        <p class="menu-title">▼ グループ</p>
        <ul class="menu-list">
          <li><span class="group-icon">J</span> <span class="menu-text">○○○</span></li>
          <li><span class="group-icon">O</span> <span class="menu-text">○○○</span></li>
          <li><span class="group-icon">X</span> <span class="menu-text">○○○</span></li>
        </ul>
      </aside>

      <!-- ✅ メインコンテンツ -->
      <main class="main-content">
        <div class="group-header">
          <h1>グループ詳細</h1>
          <button class="filter-btn">⚙ フィルター</button>
        </div>

        <table class="group-table">
          <thead>
            <tr>
              <th>グループ</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><div class="menu-icon">ナ</div></td>
              <td>
                <button class="action-btn edit">✏️</button>
                <button class="action-btn delete">🗑️</button>
              </td>
            </tr>
            <tr>
              <td><div class="menu-icon">セ</div></td>
              <td>
                <button class="action-btn edit">✏️</button>
                <button class="action-btn delete">🗑️</button>
              </td>
            </tr>
            <tr>
              <td><div class="menu-icon">U</div></td>
              <td>
                <button class="action-btn edit">✏️</button>
                <button class="action-btn delete">🗑️</button>
              </td>
            </tr>
            <tr>
              <td><div class="menu-icon">テ</div></td>
              <td>
                <button class="action-btn edit">✏️</button>
                <button class="action-btn delete">🗑️</button>
              </td>
            </tr>
            <tr>
              <td><div class="menu-icon">?</div></td>
              <td>
                <button class="action-btn edit">✏️</button>
                <button class="action-btn delete">🗑️</button>
              </td>
            </tr>
            <tr>
              <td><div class="menu-icon">Q</div></td>
              <td>
                <button class="action-btn edit">✏️</button>
                <button class="action-btn delete">🗑️</button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- ✅ 削除確認モーダル -->
        <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-danger">削除の確認</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">本当にこのグループを削除しますか？</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  キャンセル
                </button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">削除する</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- ✅ JS -->
    <script th:src="@{/js/main.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let deleteTarget = null;
        const modal = new bootstrap.Modal(document.getElementById("deleteConfirmModal"));
        const confirmBtn = document.getElementById("confirmDeleteBtn");

        // 🗑️ ボタンが押されたらモーダル表示
        document.querySelectorAll(".action-btn.delete").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            e.preventDefault();
            deleteTarget = btn; // 押されたボタンを記録
            modal.show();
          });
        });

        // 「削除する」ボタンが押されたら実行
        confirmBtn.addEventListener("click", () => {
          modal.hide();
          // ここに実際の削除処理を記述（今は例として削除完了メッセージ）
          alert("削除しました。");

          // 実際に削除したい場合（例：行を消す）
          const row = deleteTarget.closest("tr");
          row.remove();
        });
      });
    </script>
  </body>
</html>
